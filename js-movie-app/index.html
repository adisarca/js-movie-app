<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>
    <nav id="navbar">
        <div class="logo"><a href="index.html">Movie App</a></div>
        <div class="menu">
            <div>Movies</div>
            <div>Tv Shows</div>
            <div>People</div>
            <div>More</div>
        </div>
    </nav>
    <header id="hero">
    <h1>Welcome.</h1>
    <h2>Millions of movies, TV shows and people to discover. Explore now.</h2>
    <div class="searchGroup">
        <input type="text" id="searchText" placeholder="Search for a movie...">
        <button id="searchButton">Search</button>
    </div>
</header>

<section id="search">
    <div class="title"></div>
    <div class="cards">
    </div>
</section>


<section id="popular">
    <div class="title">
        <span>Popular</span>
        <div class="btnGroup">
            <div id="pTheatres" class="active">Theaters</div>
            <div id="pTv">On TV</div>
        </div>
    </div>
    <div class="pCards">
    </div>
</section>

<section id="topRated">
    <div class="title">Top Rated</div>
    <div class="tCards">
    </div>
</section>

<section id="trending">
    <div class="title">
        <span>Trending</span>
        <div class="btnGroup">
            <div id="day" class="active">Day</div>
            <div id="week">Week</div>
        </div>
    </div>
    <div class="trCards">
    </div>
</section>


<section id="next">
    <div class="title">Free To Watch</div>
    <div class="uCards">
    </div>
</section>


<div class="footer">

</body>
</html>
